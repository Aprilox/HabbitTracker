<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Inner shadow/glow effect -->
  <rect x="24" y="24" width="464" height="464" rx="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Boot Camp icon: stylized flame/trophy -->
  <g transform="translate(256, 256)">
    <!-- Flame base -->
    <path d="M0 -140 
             C 60 -100, 100 -40, 100 40
             C 100 100, 60 140, 0 140
             C -60 140, -100 100, -100 40
             C -100 -40, -60 -100, 0 -140
             Z" 
          fill="url(#accent)" opacity="0.9"/>
    
    <!-- Inner flame -->
    <path d="M0 -80 
             C 35 -50, 55 -10, 55 40
             C 55 80, 30 110, 0 110
             C -30 110, -55 80, -55 40
             C -55 -10, -35 -50, 0 -80
             Z" 
          fill="white" opacity="0.95"/>
    
    <!-- BC Letters -->
    <text x="0" y="25" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="72" 
          font-weight="900"
          fill="url(#bg)" 
          text-anchor="middle"
          letter-spacing="-4">BC</text>
  </g>
  
  <!-- Decorative stars -->
  <circle cx="100" cy="100" r="8" fill="white" opacity="0.6"/>
  <circle cx="412" cy="140" r="6" fill="white" opacity="0.5"/>
  <circle cx="380" cy="400" r="7" fill="white" opacity="0.4"/>
</svg>

